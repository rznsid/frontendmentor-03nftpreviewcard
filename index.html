<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="modal">
        <div class="modal__img">
          <img class="modal__hero-icon" src="images/icon-view.svg" alt="">
        </div>
        <h1 class="modal__title">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="modal__data">
          <div class="modal__balance">
            <img src="images/icon-ethereum.svg" alt="" srcset="" />
            0.041 ETH
          </div>
          <div class="modal__time">
            <img src="images/icon-clock.svg" alt="" srcset="" />
            3 days left
          </div>
        </div>
        <div class="modal__line"></div>
        <div class="modal__creator">
          <img src="images/image-avatar.png" alt="" srcset="" />
          Creation of&nbsp;<span class="modal__creator-name">Jules Wyvern</span>
        </div>
      </div>
    </main>
  </body>
</html>
